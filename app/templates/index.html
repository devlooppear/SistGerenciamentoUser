<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<body>
	{% if 'user_id' in session %}
		<h1>Bem-vindo(a) à página principal!</h1>
		<p>Aqui você pode fazer muitas coisas incríveis...</p>
	{% else %}
		<h1>Bem-vindo(a) ao meu site!</h1>
		<p>Por favor, faça o login ou registre-se para continuar.</p>
		<a href="{{ url_for('login') }}">Login</a>
		<a href="{{ url_for('form') }}">Registrar</a>
	{% endif %}
</body>
</html>
